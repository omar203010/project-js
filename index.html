    <style>
      body{
  display:flex;
  margin:0;
  padding:0;
  min-height: 100vh;
  background: #dee2e6;
  justify-content: center;
  align-items: center;
  font-family: arial;
}
.container{
  width: 1000px;
  position: relative;
  display: flex;
  justify-content: space-between;
  flex-wrap:wrap;
}
.card{
  position: relative;
}
.face{
  width:300px;
  height: 200px;
  transition:.4s; 
}
.face1{
  position: relative;
  background: #333;
  display: flex;
  justify-content: center;
  align-content:center;
  align-items: center;
  z-index: 1;
  transform: translateY(100px);
}
.card:hover .face.face1{
  transform: translateY(0);
  box-shadow:
  inset 0 0 60px whitesmoke,
  inset 20px 0 80px #f0f,
  inset -20px 0 80px #0ff,
  inset 20px 0 300px #f0f,
  inset -20px 0 300px #0ff,
  0 0 50px #fff,
  -10px 0 80px #f0f,
  10px 0 80px #0ff; 
}
.face.face1 .content{
  opacity: .2;
  transition:  0.5s;
  text-align: center;
}
.card:hover .face.face1 .content{
  opacity: 1;
}
.face.face1 .content i{
  font-size: 3em;
  color: white;
  display: inline-block;  
}
.face.face1 .content h3{
  font-size: 1em;
  color: white;
  text-align: center;
}
.face.face1 .content a{
   transition: .5s;
}
.face.face2{
  position: relative;
  background: whitesmoke;
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 20px;
  box-sizing: border-box;
  box-shadow: 0 20px 50px rgba(0,0,0,.8);
  transform: translateY(-100px);
}
.card:hover .face.face2{
  transform: translateY(0);
}
p, a{
  font-size: 10pt;
  margin: 0 ;
  padding: 0;
  color:#333;
}
a{
  text-decoration:none;
  color: black;
  box-sizing: border-box;
  outline : 1px dashed #333;
  padding: 10px;
  margin: 15px 0 0;
  display: inline-block;
}
a:hover{
  background: #333 ;
  color: whitesmoke; 
  box-shadow: inset 0px 0px 10px rgba(0,0,0,0.5);
}  
    </style>

</head>

          <a href="./fall_game/index.html" type="button" target="_blank">go play</a>
        </div>
      </div>
    </div>
    <div class="card">
      <div class="face face1">
        <div class="content">

      </div>
    </div>
